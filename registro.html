<head>

  <title>Registro</title>
  <style>

</head>
<body>

  <header>
    <img src="logo-removebg-preview.png" alt="150" width="200">
    <nav>
      <a href="rutinas_y_equipos.html">Rutinas y equipos del GYM</a>
      <a href="inicio_de_sesion.html">Inicio de sesi√≥n</a>
      <a href="Carta responsiva.pdf" download class="boton-descarga">Descargar carta responsiva.</a>
      <a href="pagina_principal.html"><img src="home-icon-vector-removebg-preview.png" width="40" alt="40"></a>
    </nav>
  </header>

  <h1>Registro</h1>

  <form id="registroForm" enctype="multipart/form-data" method="POST" action="conexion_registro.php">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="matricula">Matr√≠cula (11 D√≠gitos):</label>
    <input type="text" id="matricula" name="matricula" required>

    <label for="nss">N¬∞ S.S (11 D√≠gitos):</label>
    <input type="text" id="nss" name="nss" required>

    <label for="contrasena">Contrase√±a:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <label for="">Los archivos no deben sobrepasar el l√≠mite(MB/KB) <strong>NO DEBE SOBREPASAR LOS 2MB</strong> </label>

    <label for="vigencia">Vigencia S.S. (PDF):</label>
    <input type="file" id="vigencia" name="vigencia" accept="application/pdf" required>

    <label for="certificado">Certificado M√©dico (PDF):</label>
    <input type="file" id="certificado" name="certificado" accept="application/pdf" required>

    <label for="credencial">Credencial Estudiantil (PDF):</label>
    <input type="file" id="credencial" name="credencial" accept="application/pdf" required>

    <label for="carta">Carta Responsiva (PDF) LA CARTA RESPONSIVA ESTA EN LA PARTE SUPERIOR DE LA P√ÅGINA EN EL MEN√ö SOLAMENTE DARLE <br> 
      CLICK A DONDE DICE "DESCARGAR CARTA RESPONSIVA Y AUTOMATICAMENTE SE DESCARGARA.":</label>
    <input type="file" id="carta" name="carta" accept="application/pdf" required>

    <button type="submit">Registrar</button>
  </form>

  <footer>
    <h2>Contacto</h2>
    <p>N√∫mero de tel√©fono o correo de la encargada.</p>
    <p>GYM, UPT. (2025)</p>
  </footer>

<script>
  document.getElementById('registroForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);

    // Validaci√≥n de matr√≠cula y NSS
    const matricula = document.getElementById('matricula').value.trim();
    const nss = document.getElementById('nss').value.trim();

    if (matricula.length !== 11 || !/^\d{11}$/.test(matricula)) {
      alert('La matr√≠cula debe contener exactamente 11 d√≠gitos num√©ricos.');
      return;
    }

    if (nss.length !== 11 || !/^\d{11}$/.test(nss)) {
      alert('El n√∫mero de seguro social (NSS) debe contener exactamente 11 d√≠gitos num√©ricos.');
      return;
    }

    // Validaci√≥n de tama√±o de archivos (2MB)
    const archivos = ['vigencia', 'certificado', 'credencial', 'carta'];
    const limiteMB = 2;
    const limiteBytes = limiteMB * 1024 * 1024;

    for (let campo of archivos) {
      const archivo = document.getElementById(campo).files[0];
      if (archivo && archivo.size > limiteBytes) {
        alert(`El archivo "${campo}" supera el l√≠mite de ${limiteMB}MB. Por favor, selecciona un archivo m√°s ligero.`);
        return;
      }
    }

    // Enviar al servidor
    fetch('conexion_registro.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(text => {
      if (text.trim() === 'duplicado') {
        alert("‚ö†Ô∏è La matr√≠cula ya est√° registrada. Por favor, usa una diferente.");
        return;
      }

      if (text.toLowerCase().includes('exitoso')) {
        alert("üéâ Registro exitoso. ¬°Ya puedes iniciar sesi√≥n para realizar tu reserva!");
        form.reset();
      } else {
        alert(text);
      }
    })
    .catch(error => {
      alert('Error en la petici√≥n: ' + error);
    });
  });
</script>
